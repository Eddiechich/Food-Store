<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="container">
        <img src="./img/Food_store.jfif" alt="">
        <h1 id="header">Welcome To <span id="foodStore">Food Store</span></h1>
        <div id="tomato">
            <button id="tomatoBtn">Check for discount</button>
            <p id="tomatoName">Tomatos</p>
            <p class="price">Price: 10$</p>
        </div>
        <div id="cucamber">
            <button id="cucamberBtn">Check for discount</button>
            <p id="cucamberName">Cucambers</p>
            <p class="price">Price: 7$</p>
        </div>
        <div id="pepper">
            <button id="pepperBtn">Check for discount</button>
            <p id="pepperName">Peppers</p>
            <p class="price">Price: 15$</p>

        </div>
        <div id="organic">
            <button id="organicBtn">Check for discount</button>
            <p id="organicName">Organic Tomatos</p>
            <p class="price">Price: 50$</p>
        </div>
    </div>

    <script src="./store.js"></script>
</body>
</html>
